<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app" class="background d-flex align-items-center justify-content-center">
        <main class="contenitoreGrande d-flex">

            <div class="latoContatti overflow-hidden d-flex flex-column">

                <div class="spazioIcona">
                </div>

                <div class="celeste d-flex">
                    <div id="tondo" >
                        <i class="fa-solid fa-bell-slash fs-3" id="bell"></i>
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span class="text-decoration-underline cursor text-secondary">Attiva notifiche desktop</span>
                    </div>                    
                </div>
                <div>
                    <input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            
            <div class="latoMessaggi">

                <div class="spazioIcona">
                </div>
            </div>


    </div>
    </main>
